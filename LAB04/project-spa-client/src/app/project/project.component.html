<div class="container mt-4">
  <h1>Project Tracker</h1>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Due Date</th>
        <th>Course</th>
        <th style="width: 180px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{ project.name }}</td>
        <td>{{ project.dueDate | date }}</td>
        <td>{{ project.course }}</td>
        <td>
          <button
            class="btn btn-info btn-sm me-2"
            type="button"
            (click)="selectProject(project)"
          >
            Edit
          </button>
          <button
            class="btn btn-danger btn-sm"
            type="button"
            (click)="deleteProject(project._id!)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <hr />

  <h2>Project Details</h2>

  <div class="mb-3">
    <label class="form-label" for="name">Name</label>
    <input
      id="name"
      name="name"
      type="text"
      class="form-control"
      [(ngModel)]="name"
    />
  </div>

  <div class="mb-3">
    <label class="form-label" for="dueDate">Due Date</label>
    <input
      id="dueDate"
      name="dueDate"
      type="date"
      class="form-control"
      [(ngModel)]="dueDate"
    />
  </div>

  <div class="mb-3">
    <label class="form-label" for="course">Course</label>
    <input
      id="course"
      name="course"
      type="text"
      class="form-control"
      [(ngModel)]="course"
    />
  </div>

  <button
    class="btn btn-primary me-2"
    type="button"
    (click)="addProject()"
    *ngIf="!_id"
  >
    Save New
  </button>

  <button
    class="btn btn-success me-2"
    type="button"
    (click)="updateProject()"
    *ngIf="_id"
  >
    Update
  </button>

  <button class="btn btn-secondary" type="button" (click)="clearForm()">
    Cancel
  </button>
</div>
